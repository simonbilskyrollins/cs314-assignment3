<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Airport Delays</title>
  <script src="http://d3js.org/d3.v3.js" charset="utf-8"></script>
  <script src="https://d3js.org/topojson.v1.js"></script>
  <style type="text/css">
    body {
      background-color: #666;
      color:white
    }
    .xaxis text {
      font: 10px sans-serif;
    }

    .xaxis line,
    .xaxis path {
      fill: none;
      stroke: white;
      shape-rendering: crispEdges;
    }

    .xaxis text.title{
      font-family: sans-serif;
      font-size: 15px;
      font-weight: bold;
    }

    .yaxis text {
      font: 10px sans-serif;
    }

    .yaxis line,
    .yaxis path {
      fill: none;
      stroke: white;
      shape-rendering: crispEdges;
    }

    .yaxis text.title{
      font-family: sans-serif;
      font-size: 15px;
      font-weight: bold;
    }

    .legend {
      font-family: serif;
      font-size: 12px;
    }

    div.tooltip {
      position: absolute;
      text-align: center;
      width: 120px;
      height: 28px;
      padding: 2px;
      font: 12px sans-serif;
      background: lightsteelblue;
      border: 0px;
      border-radius: 8px;
      pointer-events: none;
    }

  </style>
</head>
<body>
  <script type="text/javascript" src="stacked.js"></script>
  <form>
    <input id="check1" type="checkbox">Normalize Values<br>
    <select id="sortvals">
      <option value="Origin">Origin Airport</option>
      <option value="TotalDelay">Total Delays</option>
      <option value="DL">Delta Delays</option>
      <option value="EV">ExpressJet Delays</option>
      <option value="OO">SkyWest Delays</option>
      <option value="AA">American Delays</option>
      <option value="AS">Alaska Delays</option>
      <option value="B6">JetBlue Airports</option>
      <option value="F9">Frontier Delays</option>
      <option value="HA">Hawaiian Delays</option>
      <option value="NK">Spirit Delays</option>
      <option value="UA">United Delays</option>
      <option value="VX">Virgin Delays</option>
      <option value="WN">Southwest Delays</option>
    </select>
  </form>
</body>

</html>
