<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Airport Delays</title>
  <script src="http://d3js.org/d3.v3.js" charset="utf-8"></script>
  <script src="https://d3js.org/topojson.v1.js"></script>
  <style type="text/css">
    .axis text {
      font: 10px sans-serif;
    }

    .axis line,
    .axis path {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }

    .axis text.title{
      font-family: sans-serif;
      font-size: 15px;
      font-weight: bold;
    }

    .legend {
      font-family: serif;
      font-size: 12px

    }

    div.tooltip {
      position: absolute;
      text-align: center;
      width: 120px;
      height: 28px;
      padding: 2px;
      font: 12px sans-serif;
      background: lightsteelblue;
      border: 0px;
      border-radius: 8px;
      pointer-events: none;
    }

  </style>
</head>

  <script type="text/javascript" src="stacked.js"></script>

</html>
