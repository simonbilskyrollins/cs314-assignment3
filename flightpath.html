<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Flight Paths</title>
  <script src="http://d3js.org/d3.v3.js" charset="utf-8"></script>
  <script src="https://d3js.org/topojson.v1.js"></script>
  <style type="text/css">
    body {
      font-family: sans-serif;
      font-size: 11px;
    }

    .nation {
      stroke: black;
      fill: #eee;
    }

    .state {
      stroke: #fff;
      fill: none;
    }

    .airport {
      stroke: #ddd;
      fill: #ddd;
    }

    .airport-visible {
      stroke: steelblue;
      fill: steelblue;
    }

    .flightpath {
      stroke: steelblue;
    }

    div.tooltip {
      position: absolute;
      text-align: center;
      width: 80px;
      height: 42px;
      padding: 2px;
      font: 12px sans-serif;
      background: lightsteelblue;
      border: 0px;
      border-radius: 8px;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <div id="control">
    <button onclick="plotFlightpaths()">Random Plane</button>
    <span id="plane"></span>
  </div>
  <script type="text/javascript" src="flightpath.js"></script>
</body>

</html>
